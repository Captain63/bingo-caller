<!DOCTYPE html>
<html>
    <head>
        <title>Stephen's Number Generator</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <h1>Let's Get Generating</h1>
        <input type="number">
        <button id="start">Start</button>
        <button id="next" class="hide">Next Number</button>
        <button id="clear" class="hide">Clear</button>

        <h2>Current Number: <span id="current-number"></span></h2>

        <h4>Past Numbers</h4>
        <ul id="past-numbers"></ul>

        <script src="./assets/js/generator.js"></script>
    </body>
</html>
